services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx_logs:/var/log/nginx  # Mount host directory for Nginx logs
    depends_on:
      - web


  web:
    image: ghcr.io/shaunday/horizons-retrospective/assetsflow-backend:1.0.0  
    expose:
      - "80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    volumes:
      - ./logs:/app/logs
    env_file:
      - .env # Load environment variables from .env file
