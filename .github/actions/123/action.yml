name: "Common .NET Build Steps"
description: "Restore, build, and optionally test a .NET project"

inputs:
  solution-path:
    required: true
    description: "Path to the solution directory"
  run-tests:
    required: false
    default: "false"
    description: "Run tests if true"

runs:
  using: "composite"
  steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: "9.0.x"

    - name: Detect .sln file
      id: detect
      run: |
        cd "${{ inputs.solution-path }}"
        file=$(find . -maxdepth 1 -name "*.sln" | head -n 1)
        if [ -z "$file" ]; then
          echo "❌ No .sln file found in ${{ inputs.solution-path }}"
          exit 1
        fi
        echo "✅ Found solution: $file"
        echo "path=$file" >> $GITHUB_OUTPUT
      shell: bash

    - name: Restore
      run: dotnet restore "${{ inputs.solution-path }}/${{ steps.detect.outputs.path }}"
      shell: bash

    - name: Build
      run: dotnet build "${{ inputs.solution-path }}/${{ steps.detect.outputs.path }}" --no-restore
      shell: bash

    - name: Test
      if: ${{ inputs.run-tests == 'true' }}
      run: dotnet test "${{ inputs.solution-path }}/${{ steps.detect.outputs.path }}" --no-build --verbosity normal
      shell: bash
