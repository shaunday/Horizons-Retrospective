name: "Common .NET Build Steps"
description: "Restore, build, and optionally test a .NET project"

inputs:
  solution-path:
    required: true
    description: "Path to the .sln file"
  run-tests:
    required: false
    default: "false"
    description: "Run tests if true"

runs:
  using: "composite"
  steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: "9.0.x"

    - name: Restore
      run: dotnet restore "${{ inputs.solution-path }}"
      shell: bash

    - name: Build
      run: dotnet build "${{ inputs.solution-path }}" --no-restore
      shell: bash

    - name: Test
      if: ${{ inputs.run-tests == 'true' }}
      run: dotnet test "${{ inputs.solution-path }}" --no-build --verbosity normal
      shell: bash
