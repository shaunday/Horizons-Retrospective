# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build & Test .NET Server

on:
  push:
    branches: [ "main" ]
    paths:
      - "./Server/**"  # Only trigger when files in the 'server' folder change
  pull_request:
    branches: [ "main" ]
    paths:
      - "./Server/**"  # Only trigger for PRs affecting files in the 'server' folder
  workflow_dispatch:  # Allow manual triggers  

jobs:
  build:
    runs-on: ubuntu-latest  # The host runner
    container:
      image: mcr.microsoft.com/dotnet/sdk:9.0  # Docker container with .NET SDK 9

    env:
      SERVER_PATH: ./Server  # Define the server path once here

    steps:
    - name: Log in to Docker Hub (if needed)
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - uses: actions/checkout@v4

    # Step 1: Restore .NET dependencies
    - name: Restore .NET dependencies
      run: dotnet restore
      working-directory: ${{ env.SERVER_PATH }} 

    # Step 2: Build .NET project
    - name: Build .NET project
      run: dotnet build --no-restore
      working-directory: ${{ env.SERVER_PATH }} 

    # Step 3: Run .NET tests
    - name: Run .NET tests
      run: dotnet test --no-build --verbosity normal
      working-directory: ${{ env.SERVER_PATH }} 
