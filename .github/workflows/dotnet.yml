# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
    paths:
      - "server/**"  # Only trigger when files in the 'server' folder change
  pull_request:
    branches: [ "main" ]
    paths:
      - "server/**"  # Only trigger for PRs affecting files in the 'server' folder

jobs:
  build:

    runs-on: ubuntu-latest
    
    env:
      SERVER_PATH: ./server  # Define the server path once here

    steps:
    - uses: actions/checkout@v4

    # Step 1: Setup .NET
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x  # or 9.0.x when available

    # Step 2: Restore .NET dependencies
    - name: Restore .NET dependencies
      run: dotnet restore
      working-directory: ${{ env.SERVER_PATH }}  # Use the defined variable

    # Step 3: Build .NET project
    - name: Build .NET project
      run: dotnet build --no-restore
      working-directory: ${{ env.SERVER_PATH }}  # Use the defined variable

    # Step 4: Run .NET tests
    - name: Run .NET tests
      run: dotnet test --no-build --verbosity normal
      working-directory: ${{ env.SERVER_PATH }}  # Use the defined variable
