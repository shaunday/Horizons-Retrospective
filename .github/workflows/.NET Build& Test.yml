name: Build & Test .NET Projects

on:
  push:
    branches:
      - main
    paths:
      - "./Server.AssetsFlow/**"
      - "./Server.PriceAlerts/**"
  workflow_dispatch:

jobs:
  Build-Test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        server-path:
          - ./Server.AssetsFlow
          - ./Server.PriceAlerts

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: List contents of .github/actions folder
        run: ls -R .github/actions
        
      - name: .Net Build Composite
        uses: ./.github/actions/.NET-Common-Build-Steps
        with:
          server-path: ${{ matrix.server-path }}
