name: Build & Test Javascript projects

on:
  push:
    paths:
      - "AssetsFlow.Service.ChatWiz/**"
      - "AssetsFlow.Client.React/**"
  workflow_dispatch:

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Important to fetch full history for git diff

      - name: Detect changed project paths from predefined list
        id: set-matrix
        env:
          GITHUB_BASE_REF: ${{ github.event.pull_request.base.ref || '' }}
        run: |
          KNOWN_PATHS=(
            "AssetsFlow.Service.ChatWiz"
            "AssetsFlow.Client.React"
          )

          BASE_BRANCH="main"
          if [ -n "$GITHUB_BASE_REF" ]; then
            BASE_BRANCH=$GITHUB_BASE_REF
          fi

          echo "Using base branch: $BASE_BRANCH"

          git fetch origin $BASE_BRANCH

          CHANGED_FILES=$(git diff --name-only origin/$BASE_BRANCH...HEAD)

          echo "Changed files:"
          echo "$CHANGED_FILES"

          MATRIX_LIST=()
          for path in "${KNOWN_PATHS[@]}"; do
            if echo "$CHANGED_FILES" | grep -q "^$path/"; then
              MATRIX_LIST+=("\"./$path\"")
            fi
          done

          MATRIX_JSON="[$(IFS=,; echo "${MATRIX_LIST[*]}")]"
          echo "matrix=$MATRIX_JSON" >> "$GITHUB_OUTPUT"
          echo "Matrix paths: $MATRIX_JSON"
        shell: bash

  build:
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.matrix != '[]' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project-path: ${{ fromJson(needs.detect-changes.outputs.matrix) }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.17'

      - name: Install dependencies
        run: cd ${{ matrix.project-path }} && npm install

      - name: Run build
        run: cd ${{ matrix.project-path }} && npm run build

